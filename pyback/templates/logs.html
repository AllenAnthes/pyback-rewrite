{% extends "base.html" %}
{% block styles %}
    {{ super() }}
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.10.18/datatables.min.css"/>
{% endblock %}

{% block content %}
    <table id="logs" class="table table-striped table-fixed" cellspacing="0" width="100%">
        <thead>
        <tr>
            <th class="th-sm">Log</th>
        </tr>
        </thead>
    </table>
{% endblock %}
{% block scripts %}
    {{ super() }}
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.18/datatables.min.js"></script>

    <script>
    {#const level = {{ level }}#}

        $(document).ready(() => {
            $('#logs').DataTable({
                order: [],
                pageLength: 250,
                lengthMenu: [[50, 100, 250, 500], [50, 100, 250, 500]],
                columns: [{title: 'Log', data: 'log'}],
                ajax: `/api/logs/debug`
            });
        })
    </script>
{% endblock %}
