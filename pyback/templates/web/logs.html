{% extends "base.html" %}
{% block styles %}
    {{ super() }}
    <link rel="stylesheet" type="text/css"
          href="https://cdn.datatables.net/v/bs4/dt-1.10.18/r-2.2.2/sc-1.5.0/datatables.min.css"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/logs.css') }}"/>
{% endblock %}

{% block content %}
    <div class="jumbotron jumbotron-fluid">
        <div class="container-fluid">
            <table id="logs" class="table table-striped table-bordered" cellspacing="0" width="100%">
                <thead>
                <tr>
                    <th class="th-sm">Timestamp</th>
                    <th class="th-sm">Level</th>
                    <th class="th-sm">Message</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
{% endblock %}
{% block scripts %}
    {{ super() }}
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.18/r-2.2.2/sc-1.5.0/datatables.min.js">
    </script>
    <script src="{{ url_for('static', filename='js/logs.js') }}"></script>
{% endblock %}
